<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>coro-cloudstorage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='/static/layout.css'>
    <link rel='stylesheet' href='/static/colors.css'>
    <link rel='icon' type='image/x-icon' href='/static/favicon.ico'>
</head>
<body class='root-container'>
<form method="post">
    <table class="content-table">
        <tr>
            <td><label for="auth_endpoint">auth endpoint:</label></td>
            <td><input type="text" id="auth_endpoint" name="auth_endpoint"/></td>
        </tr>
        <tr>
            <td><label for="bucket">bucket:</label></td>
            <td><input type="text" id="bucket" name="bucket"/></td>
        </tr>
        <tr>
            <td><label for="user">user:</label></td>
            <td><input type="text" id="user" name="user"/></td>
        </tr>
        <tr>
            <td><label for="key">key:</label></td>
            <td><input type="password" id="key" name="key"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
