<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>coro-cloudstorage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='/static/layout.css'>
    <link rel='stylesheet' href='/static/colors.css'>
    <link rel='icon' type='image/x-icon' href='/static/favicon.ico'>
</head>
<body class='root-container'>
<form method="post">
    <table class="content-table">
        <tr>
            <td><label for="endpoint">endpoint:</label></td>
            <td><input type="text" id="endpoint" name="endpoint" value="https://s3.amazonaws.com"/></td>
        </tr>
        <tr>
            <td><label for="access_key_id">access key id:</label></td>
            <td><input type="text" id="access_key_id" name="access_key_id"/></td>
        </tr>
        <tr>
            <td><label for="secret_key">secret key:</label></td>
            <td><input type="password" id="secret_key" name="secret_key"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
